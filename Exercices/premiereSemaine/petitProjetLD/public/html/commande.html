<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <header>
        <!-- Message + image d'accueil  -->
       
        <div id="msgAccueil">
          <h1 class="animate__animated animate__bounceInLeft">La Nourriture</h1>            
          <h2>Entrée - Plat - Dessert</h2>
        </div>
    
        <a id="imgAccueil">
          <a href="https://www.takeaway.com/be-fr/" target="_blank"><img id="menu" src="../img/entree.jpg" alt="entrée"/></a>
          <a href="https://www.pizzahut.be/fr" target="_blank"><img id="menu" src="../img/pizza.jpg" alt="pizza" /></a>
          <a href="https://ijsboerke.be/" target="_blank"><img id="menu" src="../img/glace.jpg" alt="dessert" /></a>
        </div>
    
        <!-- lien vers commande.html + lien vers le footer (qui n'existe pas pour le moment) -->
    
        <div id="liensRapides">
          <p id="lienCommande" class="animate__animated animate__rotateInDownLeft">
          Cliquez <a href="./public/html/commande.html">ici</a> pour commander !
          <br />
          Cliquez <a href="#footer">ici</a> pour descendre la page !
         </p>
        </div>
        <hr />
   </header>

        <!-- Formulaire de commande rapide -->
    <section class="formulaireCommande">
        <form action="https://lienquifonctionnepas.com/">
            <input type="text" placeholder="NOM/PRENOM" required>
            <button type="submit">Submit</button>
            <br> <br>
            <div class="solo"></div>
            <span>Venez-vous pour une seule chose ?</span>
            <br>
            <label for="btnradioEntree"><input type="radio" name="entree-plat-dessert" id="btnradioEntree" value="btnradioEntree"  checked>Entrée</label>
            <label for="btnradioPlat"><input type="radio" name="entree-plat-dessert" id="btnradioPlat" value="btnradioPlat" >Plat</label>
            <label for="btnradioDessert"><input type="radio" name="entree-plat-dessert" id="btnradioDessert" value="btnradioDessert" >Dessert</label> 
            <button type="submit">Confirmer</button>
            <br> <br>
            <div id="multi"></div>
            <span>Ou plusieurs ?</span>
            <br>
            <label for="btncheckEntree"><input type="checkbox" name="entree-plat-dessert" id="btncheckEntree" value="btnradioEntree" checked>Entrée</label>
            <label for="btncheckPlat"><input type="checkbox" name="entree-plat-dessert" id="btncheckPlat" value="btncheckPlat" >Plat</label>
            <label for="btncheckDessert" ><input type="checkbox" name="entree-plat-dessert" id="btncheckDessert" value="btncheckDessert">Dessert</label> 
            <button type="submit">Confirmer</button>
        </form>
    </section>



</body>
</html>
